<div class = "card" [routerLink]="['/detalle-producto',id]">
    <div class="card-body">
        <img class = "card-img" [src]="image">
         <h3 class="card-title">{{title}}</h3>
        <p class="card-price">Precio: {{price}}</p>
        <p class="card-category">Categoria: {{category}}</p>
    </div>
</div>
